<!--这是undercore模板引擎，属于前台模板引擎，而且已经被修改过-->
<script type="text/template" id="product">
  <div class="article-item">
  	<h1 class="mname">{{= title }}</h1>
    <div class="media-body">
      <p class="cont"><span class="cont-t">项目介绍:</span>{{= content }}</p>
      <p class="cont"><span class="cont-t">提升技能:</span>
      {{ _.each(skil.split('；'),function(it){  }}
					<span class="skil">{{= it }}</span>
       {{ }); }}
      </p>
      <p class="cont"><span class="cont-t">项目依赖:</span>
				<span class="skil">前端PC&WAP: {{= lanf }}</span>
				<span class="skil">后台服务端: {{= lanb }}</span>
      </p>
      <p class="cont"><span class="cont-t">项目时间:</span>
				<span class="skil">{{= time }}</span>
      </p>
      <p class="cont"><span class="cont-t">学习总结:</span>
				<span class="skil">{{= info }}</span>
      </p>
      <p class="cont"><span class="cont-t">效果图<span class="cont-ts">（只展示本人完成部分）</span>:</span>
      {{ _.each(imgs,function(it){  }}
					<img src="{{= it}}" alt="" class="con-img">
       {{ }); }}
      </p>
    </div>
  </div>
</script>
<script>
$(function(){
	var item = {
		title:'“医家MOA”移动办公系统',
		content:'目前,医院在运用信息化管理中,其中有一个非常重要的内容,那就是OA移动办公系统的应用,它是一种比较新颖的办公模式。特别是相对传统的办公模式而言,这一新型的OA移动办公系统大大地节省了人力、物力等等各种资源的成本付出,工作的效率也得到了很大的提高,加快了医院走向信息化管理的步伐,从而促使医院在医疗服务方面逐步走向数字化、信息化和网络化。本系统采用HTML5 websocket和JPush完成实时通讯和消息通知，从而形成移动化办公系统，到达提升办公效率的目的',
		skil:'Vue框架；团队开发；组件开发；Webpack等前端构建工具；前端框架和组件式开发；Websocket消息推送；工作流OA',
		time:'2016.07-至今',
		lanf:'Vuejs',
		lanb:'',
		imgs:['screenshorts/p1_1.png','screenshorts/p1_2.png','screenshorts/p1_3.png','screenshorts/p1_4.png','screenshorts/p1_5.png','screenshorts/p1_6.png','screenshorts/p1_7.png','screenshorts/p1_8.png'],
		info:'这个项目是我们实验室一起开发完成，而我和其他几个人一起完成前端页面，主要工作模块就是消息通知、工作流和会议这三部分。这是我第一次接触Vuejs这个前端框架，感觉组件开发的确很强大很便利；在使用websocket完成消息通知时虽然碰了一些困难，但是大家一起找Bug的感觉让我备受鼓舞，最终大家一起完成了基于websocket的消息通知模块，然后还接触了现实中的工作流，虽然繁琐，但是随着一步一步实现出来后深深体会到这个移动办公系统的方便'
	};
	var compiled = _.template($("#product").html());
  //清空全部留言中的所有节点
  $("#articleItem").html("");
  //数据绑定
  var html = compiled({
  	title: item.title,
    content: item.content,
    skil: item.skil,
    time: item.time,
    lanf: item.lanf,
    lanb: item.lanb,
    imgs: item.imgs,
    info: item.info
  });
  //DOM操作，添加节点
  $("#articleItem").append($(html));
});
</script>
