<!--这是undercore模板引擎，属于前台模板引擎，而且已经被修改过-->
<script type="text/template" id="product">
  <div class="article-item">
  	<h1 class="mname">{{= title }}</h1>
    <div class="media-body">
      <p class="cont"><span class="cont-t">项目介绍:</span>{{= content.substring(0,234) }}<span class="fm-mes-con3">查看更多</span></p>
      <p class="cont contx"><span class="cont-t">项目介绍:</span>{{= content }}<span class="fm-mes-con3">点击收起</span></p>
      <p class="cont"><span class="cont-t">我的工作:</span>{{= work }}</p>
      <p class="cont"><span class="cont-t">提升技能:</span>
      {{ _.each(skil.split('；'),function(it){  }}
					<span class="skil">{{= it }}</span>
       {{ }); }}
      </p>
      <p class="cont"><span class="cont-t">项目依赖:</span>
				<span class="skil">前端PC&WAP: {{= lanf }}</span>
				<span class="skil">后台服务端: {{= lanb }}</span>
      </p>
      <p class="cont"><span class="cont-t">项目时间:</span>
				<span class="skil">{{= time }}</span>
      </p>
      <p class="cont"><span class="cont-t">学习总结:</span>
				<span class="skil">{{= info }}</span>
      </p>
      <p class="cont"><span class="cont-t">效果图<span class="cont-ts">（只展示本人完成部分）</span>:</span>
      {{ _.each(imgs,function(it){  }}
					<img src="{{= it}}" alt="" class="con-img">
       {{ }); }}
      </p>
    </div>
  </div>
</script>
<script>
$(function(){
	var item = {
		title:'“WUST在线”校园信息平台',
		content:'WUST在线校园信息平台属于个人单独开发的一个集PC端和WAP端且前后端分离的一套电商服务系统。里面集二手市场、单车租赁、资源分享、社区分享四大面向在校大学生的校园服务。<br>其中，二手市场是高校跳蚤市场的一个缩影，里面可以发布自己的闲置物品，同时也可以检索别人放置的闲置物品，既可以物物交换，也可以低价淘宝\n；单车租赁是当下较火的一个校园业务，但有有些不同:很多学生都有自己的单车，但大部分时间是闲置的，如何将其最大效益发挥出来是一个需要大家讨论的话题。单车租赁正是解决这个问题的一种途径，车主可以将闲置的单车放置在系统上并标出闲置的时间，如有需要的人可以在这个时间段付以一定的押金和证明去租赁使用，只需完璧归赵即可；资源分享来源于百度网盘等各种资源库的思想，大学生思维活跃，本身就是一种资源，且大学生也正处在一个不断求知的阶段，如何获取和利用身边的资源辅助自己提升就是当下大学生需要自己思考的问题。资源分享的主题就是源于此处：我们鼓励每个人将自己的手边的一些资源放置在系统中，系统帮你分类管理，同时每个人都可以在系统中检索和求助自己需要的资源，从而达成一个良性的学习氛围；社区分享源于博主爱逛IT社区的癖好，本人喜欢关注业内的一些新鲜技术和讯息，而社区就是起到这样一个聚圈的作用，同时社区还有一个作用就是当做学习笔记的记录，不论是IT还是非IT，都要求活到老学到老，但是好记性不如烂笔头，勤记笔记可以帮你复习和巩固知识。这就是整个项目的一个简单介绍',
		work:'这个项目是我在完成几个校外合作项目后再次独立设计和开发的一个项目。项目分为三个部分：<span class="ts">服务器Api接口，PC前端&后台管理系统，微信小程序</span>。目前已完成前两块，只剩小程序部分还未完成。其中服务器Api部分使用Webpack构建的Nodejs+Express框架，数据库采用Mongodb非关系型数据库；前端和后台管理系统采用Vue2.0全程构建，依赖于组件式开发和Vuex状态管理，各个页面之间的组件共享、数据通讯和共享完美实现，同时对于不常变更的数据采用Web Storage存取，进一步优化系统性能。页面布局参考Bootstrasp、ElementUI、AmazeUI等前端框架，并在此基础上使用CSS3进行动画渲染',
		skil:'项目设计+架构；PC&WAP页面响应式布局；Bootstrasp、ElementUI、AmazeUI等前端框架；Node+Express服务器接口；Webpack/Gulp等前端构建工具；Vue2.0组件式开发；Vue2.0+Vuex状态管理；Web Storage本地缓存机制；Mongodb非关系型数据库；',
		time:'2017.01-至今',
		lanf:'Vue2.0/Vuex',
		lanb:'Nodejs+Express',
		imgs:['screenshorts/p1_1.png','screenshorts/p1_2.png','screenshorts/p1_2_1.png','screenshorts/p1_3.png','screenshorts/p1_4.png','screenshorts/p1_5.png','screenshorts/p1_5_1.png','screenshorts/p1_6.png','screenshorts/p1_8.png','screenshorts/p1_9.png','screenshorts/p1_10.png','screenshorts/p1_11.png','screenshorts/p1_12.png','screenshorts/p1_13.png','screenshorts/p1_14.png','screenshorts/p1_15.png','screenshorts/p1_16.png'],
		info:'这是我学习和完成数个项目之后的一个总结，里面几乎使用了HTML5/CSS3最新的几个渲染，同时大胆的尝试了非关系型数据库，采用Nodejs开发，是我对自己的一个较大的挑战和学习过程'
	};
	var compiled = _.template($("#product").html());
  //清空全部留言中的所有节点
  $("#articleItem").html("");
  //数据绑定
  var html = compiled({
  	title: item.title,
    content: item.content,
    work: item.work,
    skil: item.skil,
    time: item.time,
    lanf: item.lanf,
    lanb: item.lanb,
    imgs: item.imgs,
    info: item.info
  });
  //DOM操作，添加节点
  $("#articleItem").append($(html));

 	$('.contx').hide();
  $('.cont .fm-mes-con3').click(function(){
    $(this).parent().hide();
    $(this).parent().next().fadeIn();
  });
  $('.contx .fm-mes-con3').click(function(){
    $(this).parent().hide();
    $(this).parent().prev().fadeIn();
    $('body,html').animate({scrollTop:0},500);
  });
});
</script>
</html>
