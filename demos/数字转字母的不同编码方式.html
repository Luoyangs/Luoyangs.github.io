<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function isValid(ch) {
      return ch <= '9' && ch > '0';
    }

    function isValid2(ch1, ch2) {
      if (ch1 == '1') {
        return ch2 >= '0' && ch2 <= '9';
      }
      if (ch1 == '2') {
        return ch2 >= '0' && ch2 <= '6';
      }
      return false;
    }

    function fun(n) {
      var str = n + "",
        len = str.length,
        dp = [];
      if (len <= 0) {
        return 0;
      }
      for (var i = 1; i <= len; i++) {
        dp[i] = 0;
      }
      dp[0] = 1;

      for (var i = 0; i < len; i++) {
        if (isValid(str[i])) {
          dp[i + 1] += dp[i];
        }
        if (isValid2(str[i - 1], str[i])) {
          dp[i + 1] += dp[i - 1];
        }
      }
      return dp[len];
    }

    console.log(fun(121))
  </script>
</body>

</html>
