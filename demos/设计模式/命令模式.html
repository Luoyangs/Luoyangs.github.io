<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .btn {
      color: #ff3355;
      border: solid 1px;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="btn">回放</div>
</body>
<script>
  //UNDO: 动画队列

  var Act = {
    attack: function() {
      console.log('攻击');
    },
    defense: function() {
      console.log('防御');
    },
    jump: function() {
      console.log('跳跃');
    },
    crouch: function() {
      console.log('蹲下');
    }
  };

  var makeCommand = function(receiver, state) {
    return function() {
      receiver[state]();
    }
  };

  var commands = {
    '119': 'jump', //W
    '115': 'crouch', //S
    '97': 'defense', //A
    '100': 'attack' //D
  };

  var commandStack = []; //保存命令
  document.onkeypress = function(e) {
    var keyCode = e.keyCode,
      command = makeCommand(Act, commands[keyCode]);

    if (command) {
      command();
      commandStack.push(command);
    }
  }
  document.getElementsByClassName('btn')[0].onclick = function() {
    var command;
    while (command = commandStack.shift()) {
      command();
    }
  }
</script>

</html>
